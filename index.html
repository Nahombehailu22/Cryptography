<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cryptograhy</title>
</head>
<body>
    <div class="content">
        
        <div class="input-output">
           

            <div class="input-div">
                <form id="encryptForm">
                    <div class="title-div">
                        <h1>Encryption:</h1>
                        <p></p>
                    </div>
                    <div class="text-div">
                        <label>Message:</label>
                        <textarea name="text" id="text" cols="30" rows="10"></textarea> 
                    </div>
                    <br><br><br>

                    <div class="key-div">
                        <label>Encryption Key:   </label>
                        <input type="text" name="key" id="key" placeholder="Secret key here..." required>
                    </div>
                    <br>
                    <br>
                    <div class="algo-task-div">
                        <lable>Algorithm:</lable>
                        <select name="" id="algorithm">
                            
                            <option value="AES">AES</option>
                            <option value="3DES">3DES</option>
                            <option value="OTP">OTP</option>
                        </select>

                    </div>
                    <br>
                
                    <button class="submit_button" type="submit" id="submit" value="Encrypt">Encrypt</button>
                    
                    <div class="output-div">
                        <br>
                        <label >Encrypted Message:</label>
                        <div class="display-div">
                        <textarea readonly name="result" id="result" cols="35" rows="10"></textarea>
                        </div> 
                    </div>
                    <button id="copy">Copy</button>
                    <p  class="text-div" id="warning"></p>
                    <br>
                </form> 

            </div>
            <div class="input-output">

                <div class="input-div">
                    <form id="decryptForm">
                        <div class="title-div">
                            <h1>Decryption:</h1>
                            <p></p>
                        </div>
                        <div class="text-div">
                            <label>Decryption Message:</label>
                            <textarea name="text1" id="text1" cols="30" rows="10"></textarea> 
                        </div>
                        <br>
                    
                        <button type="button" class="" id="paste">Paste</button>
                        <br><br>
                        <br><br>
                        <br><br>
                        
                        <br>
                    
                        <button class="submit_button" type="submit" id="submit" value ="Decrypt">Decrypt</button>
                        <div class="output-div">
                            <br>
                            <label >Decrypted Message:</label>
                            <div class="display-div">
                            <textarea readonly name="result" id="result1" cols="35" rows="10"></textarea>
                            </div> 
                        </div>
                        
                    </form> 
    
                </div>
            

        </div>
    </div>

    <script src="./onetimepad.js"></script>
    <script src="./crypto-js.js"></script>
    <script src="index.js"></script>
</body>
</html>
